<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>

        <div class="mainContainer">
            <div class="display" id="displayOne">
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div> 
                <div class="empty"></div>
            </div>
            <div class="display" id="displayTwo">
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div> 
                <div class="empty"></div>
            </div>
            <div class="twodots">
                <div class="empty"></div>
                <div class="dots"></div>
                <div class="empty"></div>
                <div class="dots"></div>
                <div class="empty"></div>
            </div>
            <div class="display" id="displayThree">
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div> 
                <div class="empty"></div>
            </div>
            <div class="display" id="displayFour">
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div>
                <div class="empty"></div>
                <div class="segment"></div> 
                <div class="empty"></div>
            </div>
        </div>
        <footer>
            <div class="size">
                
            <p>Clock size</p>
            <div class="options">
                <span class="option" id="small" onclick="selectSize(this)">Small</span>
                <span class="option active" id="medium" onclick="selectSize(this)">Medium</span>
                <span class="option" id="large" onclick="selectSize(this)">Large</span>
            </div>
            </div>
            <div class="roundness">
                <p>Smoothness</p>
                <input type="range" name="corner" id="corner" value="100">
            </div>
            <div class="color">
                <p>Segment color</p>
                <input type="color" name="" id="color" value="#FFFFFF">
            </div>
        </footer>

    </body>
</html>
